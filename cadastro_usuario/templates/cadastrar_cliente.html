<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Cadastrar</title>
  </head>

<body>
    <h2>Cadastrar Cliente</h2>
<!-- Exibindo mensagens -->
    <!-- Exibindo mensagens somente apÃ³s o envio -->
<!--     {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} -->

    <form method="post" class="row g-3">
        {% csrf_token %}
        
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text">Lojas</span>
                {{ form.loja }}  <!-- Renderiza o campo de entrada do Django -->
            </div>  <!-- Renderiza o campo 'store_name' -->
        </div>
      
        <div class="col-md-6">
            <div class="input-group">
                <span class="input-group-text">Store Name</span>
                {{ form.store_name }}  <!-- Renderiza o campo de entrada do Django -->
            </div>  <!-- Renderiza o campo 'store_name' -->        
        </div>
            
        
        </div>
      
        <div class="col-md-6">
          <label for="{{ form.nome.id_for_label }}" class="form-label">Nome</label>
          {{ form.nome }}  <!-- Renderiza o campo 'nome' -->
        </div>
      
        <div class="col-md-6">
          <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
          {{ form.email }}  <!-- Renderiza o campo 'email' -->
        </div>
      
        <div class="col-md-6">
          <label for="{{ form.idade.id_for_label }}" class="form-label">Idade</label>
          {{ form.idade }}  <!-- Renderiza o campo 'idade' -->
        </div>
      
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>   

</body>
</html>
